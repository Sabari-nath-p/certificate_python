<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-10px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        body {
            background: linear-gradient(to right, #ff7e5f, #feb47b);
            font-family: 'Arial', sans-serif;
            color: #000;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.15);
            animation: fadeIn 1s ease-in-out;
            color: #000;
        }

        .form-group label {
            font-weight: bold;
            color: #000;
        }

        .header-image {
            width: 100%;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-check-label {
            margin-left: 5px;
            color: #000;
        }

        .btn-primary {
            background-color: #ff7e5f;
            border-color: #ff7e5f;
            transition: background-color 0.3s, border-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #feb47b;
            border-color: #feb47b;
        }

        .form-icon {
            color: #ff7e5f;
        }

        .form-control:focus {
            border-color: #ff7e5f;
            box-shadow: 0 0 8px rgba(255, 126, 95, 0.5);
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center/cover;
            z-index: -1;
            filter: blur(5px);
            opacity: 0.7;
        }

        .container {
            position: relative;
            z-index: 1;
        }
    </style>
    <title>Arts Certificate Details Collection</title>
</head>

<body>
    <div class="bg-overlay"></div>
    <div class="container mt-5">
        <h1 class="text-center">Arts Certificate Details Collection</h1>
        <form method="POST" action="{{ url_for('create_custom') }}">
            <div class="form-group">
                <label for="name"><i class="fas fa-user form-icon"></i> Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="search_id"><i class="fas fa-phone form-icon"></i> Phone number (without +91)</label>
                <input type="text" class="form-control" id="search_id" name="search_id" required>
            </div>
            <div class="form-group">
                <label for="SEM"><i class="fas fa-building form-icon"></i> Department (e.g., S6 CSE)</label>
                <input type="text" class="form-control" id="SEM" name="SEM" required>
            </div>
            <div class="form-group">
                <label for="certificate_id"><i class="fas fa-building form-icon"></i> Certificate_id</label>
                <input type="text" class="form-control" id="certificate_id" name="certificate_id" required>
            </div>
            <div class="form-group">
                <label for="POS"><i class="fas fa-medal form-icon"></i> Position (FIRST, SECOND, THIRD) (Enter event
                    name if not winner)</label>
                <input type="text" class="form-control" id="POS" name="POS" required>
            </div>
            <div class="form-group">
                <label for="event"><i class="fas fa-calendar-alt form-icon"></i> Event</label>
                <input type="text" class="form-control" id="event" name="event">
            </div>
            <button type="submit" class="btn btn-primary btn-block"><i class="fas fa-paper-plane"></i> Create</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>

<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <title>Arts Certificate Details Collection</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center">Arts Certificate Details Collection</h1>
        <form method="POST" action="{{ url_for('create_document') }}">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="search_id">Phone number (without +91)</label>
                <input type="text" class="form-control" id="search_id" name="search_id" required>
            </div>
            <div class="form-group">
                <label for="SEM">Department (eg: S6 CSE)</label>
                <input type="text" class="form-control" id="SEM" name="SEM" required>
            </div>
            <!-- <div class="form-group">
                <label for="certificate_id">Certificate ID</label>
                <input type="text" class="form-control" id="certificate_id" name="certificate_id" required>
            </div> -->


            <div class="form-group">
                <label>certificate_id</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="certificate_id" id="certificate_id"
                        value="arts_par" required>
                    <label class="form-check-label" for="certificate_id">
                        Participant
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="certificate_id" id="certificate_id" value="arts"
                        required>
                    <label class="form-check-label" for="certificate_id">
                        Winner
                    </label>
                </div>
            </div>


            <div class="form-group">
                <label for="POS">Position (leave blank if not winner) </label>
                <input type="text" class="form-control" id="POS" name="POS" required>
            </div>
            <div class="form-group">
                <label for="event">Event</label>
                <input type="text" class="form-control" id="event" name="event">
            </div>
            <button type="submit" class="btn btn-primary">Create</button>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
